<main style="height: 100vh;">
    <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand">Hello-Brand</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav d-flex justify-content-between" style="width: 100%;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page">Welcome</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" title="logout" (click)="logout()" style="cursor: pointer;"><svg
                                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z" />
                                <path fill-rule="evenodd"
                                    d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z" />
                            </svg></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="container p-5">
        <div class="d-flex justify-content-center align-items-center" style="text-align: center;">
            <div class="card" style="width: 18rem;">
                <div class="card-body" *ngIf="userData">
                    <h5 class="card-title">{{userData.full_name}}</h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary">{{userData.username}}</h6>
                    <h6 class="card-subtitle mb-2 text-body-secondary">{{userData.email}}</h6>
                    <h6 class="card-subtitle mb-2 text-body-secondary">{{userData.phone}}</h6>
                    <p class="card-text">I'm a sample user. Hope you're doing well. Thank you, Have a nice dayðŸ˜€</p>

                </div>
            </div>
        </div>
    </section>
</main>
